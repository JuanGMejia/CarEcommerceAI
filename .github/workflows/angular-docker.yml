name: Build & Push Angular Docker Image with Runtime Env

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ· Extract version from package.json
        shell: bash
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: ğŸ” Docker Hub login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ—ï¸ Build & Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: jgmejias/car-ecommerce-fe:${{ steps.version.outputs.VERSION }}
          build-args: |
            CLIENT_ID=${{ secrets.CLIENT_ID }}
            TENANT_ID=${{ secrets.TENANT_ID }}
